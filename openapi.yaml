openapi: 3.0.4
info:
  title: Unicode Escape/Unescape
  description: Unicode Escape/Unescape is a tool for converting characters to Unicode escape sequences and vice versa. It handles all Unicode characters including emojis and surrogate pairs.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.9
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
- url: https://api.apiverve.com/
paths:
  /v1/unicodeescape:
    post:
      summary: Escape/Unescape Unicode
      description: Unicode Escape/Unescape is a tool for converting characters to Unicode escape sequences and vice versa. It handles all Unicode characters including emojis and surrogate pairs.
      operationId: unicodeescape
      parameters: []
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: string
                    description: data
              example:
                status: ok
                error: 
                data:
                  action: escape
                  original: Hello World
                  escaped: \u0048\u0065\u006C\u006C\u006F\u0020\u0057\u006F\u0072\u006C\u0064
                  character_count: 11
                  unicode_points:
                  - char: H
                    unicode: \u0048
                    codepoint: U+0048
                  - char: e
                    unicode: \u0065
                    codepoint: U+0065
                  - char: l
                    unicode: \u006C
                    codepoint: U+006C
                  - char: l
                    unicode: \u006C
                    codepoint: U+006C
                  - char: o
                    unicode: \u006F
                    codepoint: U+006F
                  - char: ' '
                    unicode: \u0020
                    codepoint: U+0020
                  - char: W
                    unicode: \u0057
                    codepoint: U+0057
                  - char: o
                    unicode: \u006F
                    codepoint: U+006F
                  - char: r
                    unicode: \u0072
                    codepoint: U+0072
                  - char: l
                    unicode: \u006C
                    codepoint: U+006C
                  - char: d
                    unicode: \u0064
                    codepoint: U+0064
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occured, try again later
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: The text to escape or Unicode sequences to unescape
                  example: Hello World
                action:
                  type: string
                  description: "The action to perform: 'escape' or 'unescape' (default: escape)"
                  default: escape
                  example: escape
              required:
              - text
              example:
                text: Hello World
                action: escape
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
- api_key: []
